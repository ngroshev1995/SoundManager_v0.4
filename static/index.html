<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassicaLib</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            colors: { cyan: { 500: "#06b6d4", 600: "#0891b2" } },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      /* Тонкий скроллбар */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Слайдер плеера */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        background: #06b6d4;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -4px;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">
    <!-- Auth View (Оставляем как есть, он тебе понравился) -->
    <div
      id="auth-view"
      class="hidden fixed inset-0 z-50 bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden"
      >
        <div
          class="bg-gradient-to-r from-cyan-500 to-blue-600 p-8 text-white text-center"
        >
          <i data-lucide="music-2" class="w-12 h-12 mx-auto mb-4"></i>
          <h1 class="text-3xl font-bold">ClassicaLib</h1>
        </div>
        <div id="login-form" class="p-8 space-y-6">
          <input
            type="email"
            id="login-email"
            placeholder="Email"
            class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-cyan-400 outline-none"
          />
          <input
            type="password"
            id="login-password"
            placeholder="Пароль"
            class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-cyan-400 outline-none"
          />
          <button
            id="login-btn"
            class="w-full py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-bold rounded-xl shadow-lg transition-all"
          >
            Войти
          </button>
          <p class="text-center text-sm text-gray-500">
            <a href="#" id="show-register" class="text-cyan-600 hover:underline"
              >Регистрация</a
            >
          </p>
        </div>
        <div id="register-form" class="p-8 space-y-6 hidden">
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-cyan-400 outline-none"
          />
          <input
            type="password"
            id="register-password"
            placeholder="Пароль"
            class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-cyan-400 outline-none"
          />
          <button
            id="register-btn"
            class="w-full py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-bold rounded-xl shadow-lg transition-all"
          >
            Создать аккаунт
          </button>
          <p class="text-center text-sm text-gray-500">
            <a href="#" id="show-login" class="text-cyan-600 hover:underline"
              >Вход</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="hidden flex flex-col h-full">
      <!-- Header -->
      <header
        class="bg-gradient-to-r from-cyan-500 to-blue-600 text-white shadow-lg flex-shrink-0 z-30"
      >
        <div
          class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between"
        >
          <div class="flex items-center space-x-8">
            <a
              href="/"
              data-navigo
              class="flex items-center space-x-2 font-bold text-xl"
            >
              <i data-lucide="music-2" class="w-6 h-6"></i>
              <span>ClassicaLib</span>
            </a>
            <nav class="hidden md:flex space-x-1">
              <a
                href="/recordings"
                data-navigo
                class="px-4 py-2 rounded-lg hover:bg-white/20 transition-colors text-sm font-medium"
                >Медиатека</a
              >
              <a
                href="/composers"
                data-navigo
                class="px-4 py-2 rounded-lg hover:bg-white/20 transition-colors text-sm font-medium"
                >Композиторы</a
              >
              <div class="relative group">
                <button
                  class="px-4 py-2 rounded-lg hover:bg-white/20 transition-colors text-sm font-medium flex items-center gap-1"
                >
                  Плейлисты <i data-lucide="chevron-down" class="w-3 h-3"></i>
                </button>
                <!-- Dropdown -->
                <div
                  class="absolute top-full left-0 mt-1 w-48 bg-white rounded-xl shadow-xl py-2 hidden group-hover:block text-gray-800 z-50 before:absolute before:-top-4 before:h-5 before:w-full before:bg-transparent before:content-['']"
                  id="playlists-dropdown-menu"
                >
                  <div class="px-4 py-2 border-b border-gray-100">
                    <a
                      href="#"
                      id="create-playlist-top-btn"
                      class="text-cyan-600 font-semibold text-sm flex items-center gap-2"
                      ><i data-lucide="plus" class="w-3 h-3"></i> Создать</a
                    >
                  </div>
                </div>
              </div>
            </nav>
          </div>
          <div class="flex items-center space-x-4">
            <span id="user-greeting" class="text-sm font-medium opacity-90"
              >User</span
            >
            <button
              id="logout-btn"
              class="bg-white/20 p-2 rounded-lg hover:bg-white/30 transition-colors"
            >
              <i data-lucide="log-out" class="w-4 h-4"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content (Scrollable) -->
      <main
        class="flex-1 overflow-y-auto bg-gray-50 relative"
        id="main-content"
      >
        <!-- Хлебные крошки и заголовок (появляются только на внутренних страницах) -->
        <div class="max-w-7xl mx-auto px-6 pt-6">
          <div
            id="breadcrumbs-container"
            class="text-sm text-gray-500 mb-2"
          ></div>
          <div id="view-title-container" class="hidden mb-6"></div>
        </div>

        <!-- Контейнер контента -->
        <div id="composition-list" class="pb-20"></div>

        <!-- Пагинация -->
        <div
          id="pagination-container"
          class="py-8 flex justify-center space-x-2 pb-32"
        ></div>
      </main>

      <!-- Player (Fixed Bottom) -->
      <footer
        class="h-24 bg-white border-t border-gray-200 flex-shrink-0 flex items-center justify-between px-8 shadow-[0_-5px_10px_rgba(0,0,0,0.02)] z-40 relative"
      >
        <div class="flex items-center w-1/4 space-x-4">
          <img
            src="/static/img/placeholder.png"
            id="player-cover-art"
            class="w-14 h-14 rounded-lg shadow-md object-cover"
          />
          <div class="min-w-0">
            <div id="player-title" class="font-bold text-gray-800 truncate">
              Выберите трек
            </div>
            <div id="player-artist" class="text-xs text-gray-500 truncate">
              ...
            </div>
          </div>
          <button
            class="favorite-btn text-gray-400 hover:text-red-500 transition-colors"
          >
            <i data-lucide="heart" class="w-5 h-5"></i>
          </button>
        </div>

        <div class="flex flex-col items-center w-2/4 max-w-xl">
          <div class="flex items-center space-x-6 mb-2">
            <button id="prev-btn" class="text-gray-600 hover:text-cyan-600">
              <i data-lucide="skip-back" class="w-6 h-6 fill-current"></i>
            </button>
            <button
              id="play-pause-btn"
              class="w-10 h-10 bg-cyan-500 hover:bg-cyan-600 rounded-full flex items-center justify-center text-white shadow-lg transform hover:scale-105 transition-all"
            >
              <i
                data-lucide="play"
                class="w-5 h-5 fill-current ml-0.5"
                id="play-icon"
              ></i>
              <i
                data-lucide="pause"
                class="w-5 h-5 fill-current hidden"
                id="pause-icon"
              ></i>
            </button>
            <button id="next-btn" class="text-gray-600 hover:text-cyan-600">
              <i data-lucide="skip-forward" class="w-6 h-6 fill-current"></i>
            </button>
          </div>
          <div
            class="w-full flex items-center space-x-3 text-xs text-gray-400 font-medium"
          >
            <span id="current-time">0:00</span>
            <input
              type="range"
              id="progress-bar"
              value="0"
              step="0.1"
              class="flex-1 h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer"
            />
            <span id="total-time">0:00</span>
          </div>
          <audio id="audio-player" class="hidden"></audio>
        </div>

        <div class="flex items-center justify-end w-1/4 space-x-4">
          <button id="queue-btn" class="text-gray-500 hover:text-cyan-600">
            <i data-lucide="list-music" class="w-5 h-5"></i>
          </button>
        </div>
      </footer>
    </div>

    <!-- Modals (Hidden) - Simple Structure for Logic Compatibility -->
    <div
      id="edit-modal"
      class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
    >
      <div class="bg-white p-6 rounded-xl shadow-2xl w-96">
        <h2 class="text-xl font-bold mb-4">Редактировать</h2>
        <input type="hidden" id="edit-recording-id" />
        <input
          type="text"
          id="edit-performers"
          class="w-full border p-2 rounded mb-2"
          placeholder="Исполнитель"
        />
        <input
          type="number"
          id="edit-recording-year"
          class="w-full border p-2 rounded mb-4"
          placeholder="Год"
        />
        <div class="hidden">
          <input id="edit-title-en" /><input id="edit-title-ru" /><input
            id="edit-title-original"
          /><input id="edit-composition-year" /><input
            id="edit-catalog-number"
          /><input id="edit-work-en" /><input id="edit-work-ru" /><input
            id="edit-work-original"
          /><input id="edit-publication-year" /><input
            id="edit-composer-en"
          /><input id="edit-composer-ru" /><input id="edit-composer-original" />
        </div>
        <div id="tab-main" class="hidden active"></div>
        <!-- Stub for UI compatibility -->
        <div class="flex justify-end gap-2">
          <button class="close-button px-4 py-2 text-gray-500">Отмена</button>
          <button
            id="save-recording-btn"
            class="px-4 py-2 bg-cyan-600 text-white rounded"
          >
            Сохранить
          </button>
        </div>
      </div>
    </div>

    <!-- Stubs for other modals to prevent JS errors -->
    <!-- 1. Создать КОМПОЗИТОРА -->
    <div
      id="add-composer-modal"
      class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-6 relative animate-scale-in"
      >
        <button
          class="close-button absolute top-4 right-4 text-gray-400 hover:text-gray-800"
        >
          <i data-lucide="x"></i>
        </button>
        <h2
          class="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2"
        >
          <i data-lucide="user-plus" class="w-5 h-5 text-cyan-600"></i> Добавить
          композитора
        </h2>

        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- РУССКОЕ - ПЕРВОЕ И ОБЯЗАТЕЛЬНОЕ -->
            <div class="md:col-span-3">
              <label
                class="block text-xs font-bold text-gray-700 uppercase mb-1"
                >Имя (RU) <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="add-composer-name-ru"
                class="w-full px-3 py-3 border-2 border-cyan-100 rounded-lg focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none font-medium"
                placeholder="Например: Петр Ильич Чайковский"
              />
            </div>

            <!-- Остальные опционально -->
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Name (English)</label
              >
              <input
                type="text"
                id="add-composer-name-en"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none"
                placeholder="Pyotr Tchaikovsky"
              />
            </div>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Original Name</label
              >
              <input
                type="text"
                id="add-composer-name-orig"
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none"
              />
            </div>
            <div class="grid grid-cols-2 gap-2">
              <div>
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1"
                  >Родился</label
                >
                <input
                  type="number"
                  id="add-composer-born"
                  class="w-full px-3 py-2 border rounded-lg"
                  placeholder="YYYY"
                />
              </div>
              <div>
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1"
                  >Умер</label
                >
                <input
                  type="number"
                  id="add-composer-died"
                  class="w-full px-3 py-2 border rounded-lg"
                  placeholder="YYYY"
                />
              </div>
            </div>
          </div>

          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >Краткая биография</label
            >
            <textarea
              id="add-composer-bio"
              class="w-full h-24 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none resize-none"
            ></textarea>
          </div>
        </div>
        <button
          id="create-composer-btn"
          class="w-full mt-6 bg-cyan-600 hover:bg-cyan-700 text-white py-3 rounded-lg font-bold transition-colors shadow-lg shadow-cyan-200"
        >
          Создать
        </button>
      </div>
    </div>

    <!-- 2. Создать ПРОИЗВЕДЕНИЕ -->
    <div
      id="add-work-modal"
      class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 relative animate-scale-in"
      >
        <button
          class="close-button absolute top-4 right-4 text-gray-400 hover:text-gray-800"
        >
          <i data-lucide="x"></i>
        </button>
        <h2
          class="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2"
        >
          <i data-lucide="book-open" class="w-5 h-5 text-cyan-600"></i> Добавить
          произведение
        </h2>

        <div class="space-y-4">
          <!-- РУССКОЕ - ГЛАВНОЕ -->
          <div>
            <label class="block text-xs font-bold text-gray-700 uppercase mb-1"
              >Название (RU) <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="add-work-name-ru"
              class="w-full px-3 py-3 border-2 border-cyan-100 rounded-lg focus:border-cyan-500 outline-none font-medium"
            />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Title (EN)</label
              >
              <input
                type="text"
                id="add-work-name-en"
                class="w-full px-3 py-2 border rounded-lg outline-none"
              />
            </div>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Original</label
              >
              <input
                type="text"
                id="add-work-name-orig"
                class="w-full px-3 py-2 border rounded-lg outline-none"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Начало (год)</label
              >
              <input
                type="number"
                id="add-work-year-start"
                class="w-full px-3 py-2 border rounded-lg outline-none"
                placeholder="YYYY"
              />
            </div>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Конец (год)</label
              >
              <input
                type="number"
                id="add-work-year-end"
                class="w-full px-3 py-2 border rounded-lg outline-none"
                placeholder="YYYY"
              />
            </div>
          </div>
        </div>
        <button
          id="create-work-btn"
          class="w-full mt-6 bg-cyan-600 hover:bg-cyan-700 text-white py-3 rounded-lg font-bold transition-colors"
        >
          Создать
        </button>
      </div>
    </div>

    <!-- 3. Создать КОМПОЗИЦИЮ -->
    <div
      id="add-composition-modal"
      class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 relative animate-scale-in"
      >
        <button
          class="close-button absolute top-4 right-4 text-gray-400 hover:text-gray-800"
        >
          <i data-lucide="x"></i>
        </button>
        <h2
          class="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2"
        >
          <i data-lucide="music" class="w-5 h-5 text-cyan-600"></i> Добавить
          часть
        </h2>

        <div class="space-y-4">
          <!-- РУССКОЕ - ГЛАВНОЕ -->
          <div>
            <label class="block text-xs font-bold text-gray-700 uppercase mb-1"
              >Название (RU) <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="add-composition-title-ru"
              class="w-full px-3 py-3 border-2 border-cyan-100 rounded-lg focus:border-cyan-500 outline-none font-medium"
            />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Title (EN)</label
              >
              <input
                type="text"
                id="add-composition-title-en"
                class="w-full px-3 py-2 border rounded-lg outline-none"
              />
            </div>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Original</label
              >
              <input
                type="text"
                id="add-composition-title-orig"
                class="w-full px-3 py-2 border rounded-lg outline-none"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Год</label
              >
              <input
                type="number"
                id="add-composition-year"
                class="w-full px-3 py-2 border rounded-lg outline-none"
              />
            </div>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Каталог (Op.)</label
              >
              <input
                type="text"
                id="add-composition-catalog"
                class="w-full px-3 py-2 border rounded-lg outline-none"
              />
            </div>
          </div>
        </div>
        <button
          id="create-composition-btn"
          class="w-full mt-6 bg-cyan-600 hover:bg-cyan-700 text-white py-3 rounded-lg font-bold transition-colors"
        >
          Создать
        </button>
      </div>
    </div>

    <!-- 4. Загрузить ЗАПИСЬ (Upload) -->
    <div
      id="add-recording-modal"
      class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 relative animate-scale-in"
      >
        <button
          class="close-button absolute top-4 right-4 text-gray-400 hover:text-gray-800"
        >
          <i data-lucide="x"></i>
        </button>
        <h2
          class="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2"
        >
          <i data-lucide="upload-cloud" class="w-5 h-5 text-cyan-600"></i>
          Загрузить запись
        </h2>
        <input type="hidden" id="add-recording-composition-id" />

        <div class="space-y-4">
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >Исполнители *</label
            >
            <input
              type="text"
              id="add-recording-performers"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none"
              placeholder="Кто исполняет?"
            />
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >Год записи</label
            >
            <input
              type="number"
              id="add-recording-year"
              class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none"
              placeholder="YYYY"
            />
          </div>

          <!-- File Selector -->
          <div class="mt-2">
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >Аудиофайл</label
            >
            <div
              class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-dashed border-gray-300 hover:bg-gray-100 transition-colors cursor-pointer"
              onclick="document.getElementById('composition-upload-input').click()"
            >
              <span
                id="selected-recording-filename"
                class="text-sm text-gray-500 truncate max-w-[200px]"
                >Выберите файл...</span
              >
              <i data-lucide="file-audio" class="text-cyan-600 w-5 h-5"></i>
            </div>
          </div>
        </div>
        <button
          id="create-recording-btn"
          class="w-full mt-6 bg-cyan-600 hover:bg-cyan-700 text-white py-3 rounded-lg font-bold transition-colors shadow-lg shadow-cyan-200"
        >
          Загрузить
        </button>
      </div>
    </div>

    <div
      id="delete-modal"
      class="modal hidden fixed inset-0 z-[70] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm p-4 transition-opacity opacity-0"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-md p-0 overflow-hidden transform scale-95 transition-transform duration-200"
        id="delete-modal-content"
      >
        <!-- Красная шапка -->
        <div
          class="bg-red-50 px-6 py-4 border-b border-red-100 flex items-center gap-3"
        >
          <div
            class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0"
          >
            <i data-lucide="alert-triangle" class="text-red-600 w-6 h-6"></i>
          </div>
          <h3 class="text-lg font-bold text-red-800" id="delete-modal-title">
            Удаление
          </h3>
        </div>

        <div class="p-6">
          <p class="text-gray-600 mb-6 leading-relaxed" id="delete-modal-text">
            Вы уверены? Это действие необратимо.
          </p>

          <!-- Поле проверки имени (скрыто по умолчанию) -->
          <div id="delete-verification-container" class="hidden mb-6">
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">
              Для подтверждения введите:
              <span
                id="delete-verification-target"
                class="select-all text-red-600 font-mono bg-red-50 px-1 rounded"
              ></span>
            </label>
            <input
              type="text"
              id="delete-verification-input"
              class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-red-500 focus:outline-none transition-colors"
              placeholder="Введите имя точно..."
            />
          </div>

          <div class="flex justify-end gap-3">
            <button
              class="close-button px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium transition-colors"
            >
              Отмена
            </button>
            <button
              id="confirm-delete-btn"
              class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-md shadow-red-200 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Удалить навсегда
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- File Inputs -->
    <input type="file" id="cover-art-upload-input" class="hidden" />
    <input type="file" id="composition-upload-input" class="hidden" />
    <input type="file" id="portrait-upload-input" class="hidden" />

    <!-- Context Menus (Hidden) -->
    <div
      id="context-menu"
      class="context-menu hidden fixed bg-white shadow-xl rounded border p-2 z-50"
    ></div>
    <div
      id="playlist-context-menu"
      class="context-menu hidden fixed bg-white shadow-xl rounded border p-2 z-50"
    ></div>
    <div
      id="composer-context-menu"
      class="context-menu hidden fixed bg-white shadow-xl rounded border p-2 z-50"
    ></div>
    <div
      id="composition-context-menu"
      class="context-menu hidden fixed bg-white shadow-xl rounded border p-2 z-50"
    ></div>

    <div
      id="notification-container"
      class="fixed bottom-32 right-6 z-50 flex flex-col gap-2"
    ></div>

    <aside
      id="queue-sidebar"
      class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl transform translate-x-full transition-transform z-50 pt-20 p-4"
    >
      <div class="flex justify-between mb-4">
        <h2 class="font-bold">Очередь</h2>
        <button id="close-queue-btn">x</button>
      </div>
      <div id="queue-list"></div>
    </aside>

    <script
      src="https://cdn.tiny.cloud/1/pv6nl30afhy5fumd6vgyvdmljmuuvbwnl2upcmsy9c954ojm/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.min.js"></script>
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
